name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Trigger on version tags like v1.0.0, v0.2.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing (recommended)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm to read git tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install build dependencies
        run: |
          uv pip install --system uv_build setuptools-scm

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing (no token needed if configured in PyPI)
        # Alternative: Use PYPI_API_TOKEN secret if not using trusted publishing
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
